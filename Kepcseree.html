  <h1>Kép cserés alkalmatosság</h1>
  
  <div id="imageContainer">
    <img id="originalImage" src="Elso.jpg" alt="Első kép">
  </div>
  
  <script>
  const originalImage = document.getElementById('originalImage');
  
  originalImage.addEventListener('click', function() {
    if (originalImage.src.includes('Elso.jpg')) {
      originalImage.src = ('Masodik.jpg');
    } else {
      originalImage.src = ('Elso.jpg');
    }
  });
  </script>
