<div id="Dobozocska">
  
  <h1 id="title">Színválasztó Feladat</h1>
  <input type="color" id="colorPicker" title="Válaszd ki a kedvenc színed!">
  <div id="coloredText"></div>
</div>

<script>
    let colorPicker = document.getElementById("colorPicker");
    let title = document.getElementById("title");
    let coloredText = document.getElementById("coloredText");

    colorPicker.addEventListener("input", function() {
        document.body.style.backgroundColor = colorPicker.value;
        title.style.color = colorPicker.value;
        coloredText.style.color = colorPicker.value;
        coloredText.textContent = "Ez az a szín, melyet választottál!";
    });
</script>
